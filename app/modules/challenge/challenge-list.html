<table class="table table-condensed">
	<thead>
		<th>ID</th>
		<th>Title</th>
		<th>Arch</th>
		<th>ASLR</th>
	</thead>
	<tr ng-repeat="challenge in challenges">
		<td>
			{{challenge.Id}}
		</td>
		<td>
			<a ng-href="#/challenge/{{challenge.Id}}">
				{{challenge.Title}}
			</a>
		</td>
		<td>
			{{challenge.ContainerArch}}
		</td>
		<td>
			{{challenge.ContainerAslr}}
		</td>
	</tr>
</table>
